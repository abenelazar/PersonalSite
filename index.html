<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ari's Site</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<!--[if IE]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<!-- SVG Sprite -->
	<div style="height: 0; width: 0; position: absolute; visibility: hidden;" aria-hidden="true">
		<svg focusable="false">
			<symbol id="ripple" viewBox="0 0 100 100">
				<circle id="ripple-shape" cx="1" cy="1" r="1" />
			</symbol>
		</svg>
	</div>
	<!-- /end sprite -->
    <div id="js-ripple-btn" class="container styl-material">
        <svg class="ripple-obj" id="js-ripple">
            <use height="7" width="7" xlink:href="#ripple" class="js-ripple"></use>
        </svg>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
	<script src="js/ripple-config.js"></script>
</body>

</html>
