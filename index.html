	<script>
		$("#about").click(function () {
			$("#tagline").fadeOut("slow");
			$("#about-section").fadeIn("slow")
			$("#tagline").fadeIn("slow");
		});
		$("#contact").click(function () {
			$("#tagline").fadeOut("slow");
			$("#contact-section").fadeIn("slow");
		});

		$(".outgoing-link").click(function (e) {
			e.preventDefault();
			var link = this;
			$("#tagline").fadeOut("slow");
			$("#good-bye").fadeIn(1500, function () {
				setTimeout(function () {
					window.location = link.href;
				}, 1000);
			});
		});
	</script>
